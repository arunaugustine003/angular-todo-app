<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter Things To Do..."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input
      type="submit"
      value="Add Todo"
      class="todo-submit"
      [disabled]="inputTodo === ''"
    />
  </form>
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div class="id">{{ i + 1 }}.</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</div>
